<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    background-color: #f0f8ff;
}

.main {
    background: #F3FCFD;
    border: 1px solid black;
    border-radius: 10px;
    box-shadow: 4px 6px rgba(0, 0, 0, 0.3);
    padding: 20px;
    width: 320px; 
    text-align: center;
}

h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
}

input {
    font-size: 16px;
    color: #333;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 90%;
    margin-bottom: 10px;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

select {
    font-size: 16px;
    color: #333;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    cursor: pointer;
    width: 50%;
    margin: 10px 0;
}

select:hover {
    border-color: #007bff;
}

select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

#cal {
    width: 90%;
    border-radius: 6px;
    cursor: pointer;
    padding: 12px;
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    background: linear-gradient(45deg, #007bff, #00d4ff);
    color: white;
    transition: all 0.3s ease-in-out;
    box-shadow: 3px 4px 6px rgba(0, 0, 0, 0.2);
}

#cal:hover {
    background: linear-gradient(45deg, #0056b3, #00a2d4);
    box-shadow: 4px 5px 10px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
}

#cal:active {
    transform: scale(0.95);
    box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.3);
}

#output {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-top: 15px;
}

    </style>
    </head>
    <body>
        <div class="main">
            <h1>Calculator </h1>
            <input type="text" id="inp1" placeholder="Enter number 1">
            <p></p>
            <input type="text" id="inp2" placeholder="Enter number 2">
            <p></p>
            <select name id="op">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
            
            <button id="cal" onclick="calculate() ">Calculate</button>
            <h2 id="output">Output : </h2>
        </div>
    </body>
    <script>
        let calculate =()=>{
            let text1 = document.querySelector("#inp1").value;
            let text2 = document.querySelector("#inp2").value;
            let op = document.querySelector("#op").selectedOptions[0].innerHTML; ;
            let data = document.querySelector("#output");
            text1 = parseInt(text1)
            text2 = parseInt(text2)
            if(data.innerText!=''){
                data.innerText = 'Output : ';
            }
            
            if(op == '+'){
                data.innerText += text1 + text2;
            }
            else if(op == '-'){
                data.innerText += text1 - text2;
            }
            else if(op == '*'){
                data.innerText += text1 * text2;
            }
            else if(op == '/'){
                data.innerText += text1 / text2;
            }
            
        }
    </script>
</html>
